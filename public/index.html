<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pallete Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
</head>
<body>
  <h1>Pallete Picker</h1>
  <main>
    <article class='both-palletes'>
      <section>
        <h2 class='project-pallete-title'>PROJECT PALLETE</h2>
        <div class = 'project-pallete'>
          <div id = 'color1' class='project-color'></div>
          <div id = 'color2' class='project-color'></div>
          <div id = 'color3' class='project-color'></div>
          <div id = 'color4' class='project-color'></div>
          <div id = 'color5' class='project-color'></div>
        </div>
      </section>
      <h2 class='main-pallete-title'>MAIN PALLETE</h2>
      <section class="main-pallete">
        <div id = 'color1' class = 'main-color'></div>
        <div id = 'color2' class = 'main-color'></div>
        <div id = 'color3' class = 'main-color'></div>
        <div id = 'color4' class = 'main-color'></div>
        <div id = 'color5' class = 'main-color'></div>
      </section>
    </article>
  </main>
  <script type="text/javascript" src="./js/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
