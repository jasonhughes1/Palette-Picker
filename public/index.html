<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pallete Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
</head>
<body>
  <h1>Pallete Picker</h1>
  <main>
    <section class='both-palletes'>
      <h2 class='main-pallete-title'>MAIN PALLETE</h2>
      <section class='main-pallete'>
        <article id = 'color1' class = 'main-color color'>
          <div class='unlocked-image'></div>
          <h3 class='hex-code'></h3>
        </article>
        <article id = 'color2' class = 'main-color color'>
          <div class="unlocked-image"></div>
          <h3 class='hex-code'></h3>
        </article>
        <article id = 'color3' class = 'main-color color'>
          <div class="unlocked-image"></div>
          <h3 class='hex-code'></h3>
        </article>
        <article id = 'color4' class = 'main-color color'>
          <div class="unlocked-image"></div>
          <h3 class='hex-code'></h3>
        </article>
        <article id = 'color5' class = 'main-color color'>
          <div class="unlocked-image"></div>
          <h3 class='hex-code'></h3>
        </article>
      </section>
      <button>Generate Random Colors</button>
      <section>
        <h2 class='project-pallete-title'>PROJECT PALLETE</h2>
        <div class = 'project-pallete'>
          <article id = 'color1' class='project-color color'>
            <div class="unlocked-image"></div>
            <h3 class='hex-code'></h3>
          </article>
          <article id = 'color2' class='project-color color'>
            <div class="unlocked-image"></div>
            <h3 class='hex-code'></h3>
          </article>
          <article id = 'color3' class='project-color color'>
            <div class="unlocked-image"></div>
            <h3 class='hex-code'></h3>
          </article>
          <article id = 'color4' class='project-color color'>
            <div class="unlocked-image"></div>
            <h3 class='hex-code'></h3>
          </article>
          <article id = 'color5' class='project-color color'>
            <div class="unlocked-image"></div>
            <h3 class='hex-code'></h3>
          </article>
        </div>
      </section>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/scripts.js"></script>
</body>
</html>
